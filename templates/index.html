<!DOCTYPE html>
<html>
    <html lang="en">
        <head>
          <title>Hohmann Transfer Calculator</title>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        </head>
    <body>
        <div class="row p-3">
            <h1>Hohmann Transfer Calculator</h1>    
            <p>Calculate the DeltaV needed for a simple Hohmann Transfer between two circular orbits.</p>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="p-5">
                <form method="post">
                    <label for="orbital-body-mass">Mass of Orbital Body</label><br>
                    <input type="text" id="orbital-body-mass" name="orbital-body-mass" value="5.97219e24"><br><br>
                    <label for="initial-orbit">Initial Orbit</label><br>
                    <input type="text" id="initial-orbit" name="initial-orbit"><br><br>
                    <label for="target-orbit">Target Orbit</label><br>
                    <input type="text" id="target-orbit" name="target-orbit"><br><br>
                    <input type="submit" value="Calculate">
                </form>
                {% if maneuver %}
                    <br><br>
                    <p>Burn 1 DeltaV: {{ maneuver['burn1_deltav'] }}</p>
                    <p>Burn 2 DeltaV: {{ maneuver['burn2_deltav'] }}</p>
                {% endif %}
                </div>
            </div>
            <div class="col-sm-8">
                {{ visualization|safe }}
            </div>
        </div>
    </body>
</html>
