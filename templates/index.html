<!DOCTYPE html>
<html>
    <html lang="en">
        <head>
          <title>Hohmann Transfer Calculator</title>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        </head>
    <body>
        <div class="row">
            <h1>Hohmann Transfer Calculator</h1>    
            <p>Calculate the DeltaV needed for a simple Hohmann Transfer between two circular orbits.</p>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <form>
                    <label for="initial-orbit">Initial Orbit</label><br>
                    <input type="text" id="initial-orbit" name="initial-orbit"><br>
                    <label for="target-orbit">Target Orbit</label><br>
                    <input type="text" id="target-orbit" name="target-orbit"><br>
                </form>
            </div>
            <div class="col-sm-8">
                {{ visualization|safe }}
            </div>
        </div>
    </body>
</html>
